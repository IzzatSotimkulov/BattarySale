<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Izzat Sotimkulov">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: gold;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-light navbar-light navbar-expand-md navbar-justified-right">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Online Store</a>
            </div>
            <form class="form-inline" id="search-form">
                <div class="input-group">
                    <input type="text" name="search-input" id="search-input">
                    <div class="input-group-append">
                        <button class="btn btn-light"><span class="material-icons">search</span></button>
                    </div>
                </div>
                
            </form>
            <!-- Navbar List of items -->
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/sign-in" class="nav-link">Войти</a></li>
                <li class="nav-item"><a href="/sign-up" class="nav-link">Зарегистрироваться</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <footer>
        <div class="container-fluid bg-dark" >
            <br>
            <div class="row" >
                <div class="col-md-4">
                    <a href="#" style="color: white; text-decoration: none;">О нас</a>
                </div>
                <div class="col-md-4">
                    <a href="#" style="color: white; text-decoration: none;">Пожаловаться</a>
                </div>
                <div class="col-md-4" style="color: white; text-decoration: none;">
                    <strong>Автор:</strong> Иззат Сотимкулов
                </div>
            </div>
            <br>
        </div>
        <br>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
